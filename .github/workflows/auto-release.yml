name: Build & Auto Release (TelegramStickerPorter)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.editorconfig'

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "linux-x64"
            rid: "linux-x64"
            artifact_name: "TelegramStickerPorter-linux-x64.zip"
            ready_to_run: false
          - name: "linux-arm64"
            rid: "linux-arm64"
            artifact_name: "TelegramStickerPorter-linux-arm64.zip"
            ready_to_run: false
          - name: "osx-x64"
            rid: "osx-x64"
            artifact_name: "TelegramStickerPorter-osx-x64.zip"
            ready_to_run: false
          - name: "osx-arm64"
            rid: "osx-arm64"
            artifact_name: "TelegramStickerPorter-osx-arm64.zip"
            ready_to_run: false
          - name: "windows-x86"
            rid: "win-x86"
            artifact_name: "TelegramStickerPorter-windows-x86.zip"
            ready_to_run: true
          - name: "windows-x64"
            rid: "win-x64"
            artifact_name: "TelegramStickerPorter-windows-x64.zip"
            ready_to_run: true
          - name: "windows-arm64"
            rid: "win-arm64"
            artifact_name: "TelegramStickerPorter-windows-arm64.zip"
            ready_to_run: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Get Version
        id: version
        shell: bash
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" **/*.csproj 2>/dev/null) || VERSION=$(date +'%Y.%m.%d.%H%M')
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build & Publish
        run: |
          dotnet restore
          PUBLISH_ARGS="--configuration Release -r ${{ matrix.rid }} -o out/${{ matrix.rid }} /p:PublishSingleFile=true"
          if [ "${{ matrix.ready_to_run }}" = "true" ]; then
            PUBLISH_ARGS="$PUBLISH_ARGS /p:PublishReadyToRun=true"
          fi
          dotnet publish $PUBLISH_ARGS
          cd out/${{ matrix.rid }}
          zip -r ../${{ matrix.artifact_name }} .
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: out/${{ matrix.artifact_name }}
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

